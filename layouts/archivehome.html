{{ define "main" }}
<h1>{{.Title}}</h1>
<hr>
<div class="page">
  <div class="main" style="flex:4">  {{ .Content }}
<hr>
</div>
<div class="side">
{{ partial "terms.html" (dict "taxonomy"
"tags" "page" .) }}
  <h3>Tags</h3>
  <ol>
    {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
      <li><a href="{{ "/tags/" | relURL }}{{ $name | urlize }}">{{ $name }}</a> ({{ len $taxonomy }})</li>
    {{ end }}
  </ol>
</div>
</div>

{{ end }}
