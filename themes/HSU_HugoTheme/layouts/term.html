{{ define "main" }}

  <h1>Tag: {{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
{{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }} {{
$dateHuman := .Date | time.Format ":date_long" }}
      <h7><em>
      <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time></em></h7>

<p> {{ .Summary }} </p>
<hr>
  {{ end }}
{{ end }}
